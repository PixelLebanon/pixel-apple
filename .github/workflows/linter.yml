name: Linter

on:
  pull_request:
    types: [ opened, ready_for_review, reopened, synchronize ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout from repository
        uses: actions/checkout@v4
      - name: Run SwiftLint (strict)
        uses: stanfordbdhg/action-swiftlint@v4
        with:
          args: --strict
