### MARK: Rule Configurations

##### Configuration examples:
#
### Binary rules
#
# Implicitly:
#   force_cast: warning
# Explicitly:
#   force_try:
#     severity: warning
#
### Warning & Error Level Rules
#
# Note: Can set just the warning level
# Implicitly:
#   line_length: 120 # warning
#   type_body_length:
#       - 300 # warning
#       - 400 # error
# Explicitly:
#   file_length:
#       warning: 500
#       error: 1200
#
### Naming Rules
#
# Note: Can set just the warning level, excluded names, and allowed symbols
# Implicitly:
#   type_name:
#       min_length: 2 # warning
#       max_length:
#           - 40 # warning
#           - 50 # error
#       excluded: iPhone
#       allowed_symbols: ["_"]
# Explicitly:
#   nesting:
#       function_level:
#           warning: 5
#           error: 6
#       type_level:
#           warning: 5
#           error: 6

attributes:
  attributes_with_arguments_always_on_line_above: false

cyclomatic_complexity:
  ignores_case_statements: true

file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  [Pixel, PixelTests]+
                    \/\/
                    \/\/  Created by .*? on \d{1,2}\/\d{1,2}\/\d{4}\.
                    \/\/  Copyright Â© \d{4} Pixel\. All rights reserved\.
                    \/\/

large_tuple: 3

nesting:
  type_level: 2

type_contents_order:
    order: [
      [associated_type, type_alias],
      [subtype],
      [case],
      [type_property],
      [type_method],
      [deinitializer, initializer, instance_property],
      [view_life_cycle_method],
      [other_method],
      [subscript]
    ]

# Note: May need to be uncommented
#type_body_length: 500

### MARK: SwiftLint Configuration

# If true, will not cause an Xcode build error if no lintable files are found
allow_zero_lintable_files: false

# Excluded files/folders from linter
excluded:
  - Package.swift

# Reporter type to use, options:
# (checkstyle, codeclimate, csv, emoji, github-actions-logging, html, json, junit, markdown, sonarqube, summary, xcode)
reporter: "xcode"

# If true, all SwiftLint warnings will become errors
# Note: Commented out for now to speed up development
#strict: true
